<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<form method="post" action="http://www.deitel.com">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab2</title>
	<h1>New HTML5 Input Types Demo</h1>
</head>
<body>
	<p style="color: blue;">
		<h1><em>
			This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attribute. 
		</em></h1>
	</p>
	<p>
		<label><span style="color: green;">Color: </span>
			<input type="Color" autofocus required />
			(Hexadecimal code such as #ADD8E6)
		</label>
	</p>
	<p>
		<label class="color">Date:
			<input type="date" id="reminder" name="date">
			(yyyy-mm-dd)
		</label>
	</p>
	<p>
		<label>Email: 
			<input type="text" name="Email" placeholder="name@domain.com" required>
			(name@domain.com)
		</label>
	</p>
	<p>
		<label>Number: 
			<input type="number" id="reminder" name="quntity" min="0" max="7" value="4">
			<span class="color">(Enter a number between 0 and 7)</span>
		</label>
	</p>
	<p>
		<label>Range: 0
			<input type="range" id="reminder" name="range" min="0" max="20"> 20
		</label>
	</p>
	<p>
		<label>Search: 
			<input type="text" name="Search" placeholder="search query">
		</label>
	</p>
	<p>
		<label>Time: 
			<input type="time" id="name" name="time">
			(hh:mm)
		</label>
	</p>
	<p>
		<label>
			<input type="Submit" value="Submit">
			<input type="reset" value="Clear">
		</label>
	</p>
	<img src="bear1.jpg" alt="bear1" class="pucturetype1">
	<img src="bear2.jpg" alt="bear2" class="pucturetype2">
</body>
</html>
